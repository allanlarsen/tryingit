<h1>Let's GIT to it ;)</h1>

<h2>Commands to learn</h2>
<ul>
    <li>git init [initializes git]</li>
    <li>git add [adds a file]</li>
    <li>git add --all [adds all files]</li>
    <li>git add *.txt [adds all txt files]</li>
    <li>git add docs/ [adds all files in docs direcotry]</li>
    <li>git add docs/*.txt [adds all files in docs direcotry]</li>
</ul>
